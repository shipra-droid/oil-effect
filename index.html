<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Junto Splash</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000; /* Black backdrop */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    svg {
      width: 65vmin;
      height: 65vmin;
      filter: drop-shadow(0 0 25px #00f0ff) drop-shadow(0 0 60px #8a2be2);
    }
    .logo-shape {
      fill: url(#neonFill);
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Neon liquid gradient -->
      <radialGradient id="neonFill" cx="50%" cy="50%" r="70%">
        <stop offset="0%" stop-color="#00f0ff" />
        <stop offset="100%" stop-color="#8a2be2" />
      </radialGradient>
    </defs>

    <!-- Glowing neon orb -->
    <circle class="logo-shape" cx="250" cy="250" r="200" />
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const orb = document.querySelector("svg");

    gsap.to(orb, {
      scale: 1.1,
      rotate: 5,
      duration: 7,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });
  </script>
</body>
</html>
