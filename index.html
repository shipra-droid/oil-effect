<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Logo</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#fff;">
  <!-- Paste SVG directly -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#00C6FF; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B993D6; stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="95" stroke="url(#grad1)" stroke-width="6" fill="none"/>
    <circle cx="130" cy="55" r="15" stroke="url(#grad1)" stroke-width="6" fill="none"/>
    <circle cx="65" cy="85" r="15" stroke="url(#grad1)" stroke-width="6" fill="none"/>
    <path d="M 65 85 Q 100 40 130 55" stroke="url(#grad1)" stroke-width="6" fill="none"/>
    <path d="M 65 85 Q 100 140 160 100" stroke="url(#grad1)" stroke-width="6" fill="none"/>
    <path d="M 40 130 Q 100 180 160 130" stroke="url(#grad1)" stroke-width="6" fill="none"/>
    <path d="M 70 140 Q 100 100 130 140" stroke="url(#grad1)" stroke-width="6" fill="none"/>
  </svg>
</body>
</html>
